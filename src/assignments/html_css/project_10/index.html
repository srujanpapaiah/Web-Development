<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Interior Design Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <h2>
              LOGO <br />
              HERE
            </h2>
          </div>
          <div class="underline">
            <ul>
              <li>About Us</li>
              <li>Benefits</li>
              <li>Projects</li>
              <li>Stages</li>
              <li>Services</li>
            </ul>
            <div class="call-us">
              <img src="images/call-us.svg" alt="calling button" />
              <h3>
                Call Us <br />
                +38 (097) 654 54 34
              </h3>
            </div>
          </div>
          <ion-icon class="nav-icon" name="menu-outline"></ion-icon>
        </nav>
      </header>
      <section>
        <div class="section-left">
          <div class="hero-heading">
            <h1>Interior Design That Care About Details</h1>
          </div>
          <button class="hero-button">LEARN MORE</button>
        </div>
        <div class="section-right">
          <div class="puzzle-box">
            <img src="images/puzzle.png" alt="puzzle image" />
            <p class="box-text">
              We create your space better based on your own idea.
            </p>
          </div>
          <div class="bulb-box">
            <img src="images/bulb-42.svg" alt="bulb image" />
            <p class="box-text">
              Innovation ideas, stylish design for home & Business
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
