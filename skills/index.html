<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Skills</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {
      }

      .grid-items {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        list-style: none;
      }

  </head>
  <body>
    <div>
      <ul class="grid-items">
        <li>Languages</li>
        <li>Frameworks</li>

      </ul>
    </div>
  </body>
